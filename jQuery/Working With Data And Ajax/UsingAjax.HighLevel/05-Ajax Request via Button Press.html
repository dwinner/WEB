<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="Scripts/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="Scripts/handlebars.js" type="text/javascript"></script>
    <script src="Scripts/handlebars-jquery.js" type="text/javascript"></script>
    <script src="Scripts/jquery.validate.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="Styles/styles.css" />

    <script type="text/javascript">
        $(document).ready(function () {
            $("<button>Ajax</button>").appendTo("#buttonDiv").click(function (e) {
                $.get("Static/flowers.html",
                    function (data) {
                        var elems = $(data).filter("div").addClass("dcell");
                        elems.slice(0, 3).appendTo("#row1");
                        elems.slice(3).appendTo("#row2");
                    });
                e.preventDefault();
            });
        });
    </script>



</head>
<body>
    <h1>Jacqui's Flower Shop</h1>
    <form method="post" action="http://localhost:8080">
        <div id="oblock">        
            <div class="dtable">
                <div id="row1" class="drow">
                </div>
                <div id="row2"class="drow">
                </div>            
            </div>
        </div>
        <div id="buttonDiv"><button type="submit">Place Order</button></div>                    
    </form>
</body>
</html>
