<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="Scripts/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="Scripts/jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" href="Content/jquery.mobile-1.4.5.css" type="text/css" />
    <style type="text/css">
        @media screen and (orientation:portrait) {
            #pstatus {
                display: none;
            }

            #lstatus {
                display: inline;
            }
        }

        @media screen and (orientation:landscape) {
            #pstatus {
                display: inline;
            }

            #lstatus {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Jacqui's Shop</h1>
        </div>
        <div data-role="content">
            <p>
                Device orientation is:
                <span id=pstatus><b>Portrait</b></span>
                <span id=lstatus><b>Landscape</b></span>
            </p>
        </div>
    </div>
</body>
</html>
