<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="Scripts/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="Scripts/jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" href="Content/jquery.mobile-1.4.5.css" type="text/css" />
    <script type="text/javascript">
        $(document).bind("pageinit", function () {
            $(window).bind("orientationchange", function (e) {
                $("#status").text(e.orientation);
            });
            $("#status").text(jQuery.event.special.orientationchange.orientation());
        });
    </script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Jacqui's Shop</h1>
        </div>
        <div data-role="content">
            <p>Device orientation is: <b><span id=status></span></b></p>
        </div>
    </div>
</body>
</html>
