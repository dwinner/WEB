<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script>
        $(document).bind("pageinit", function () {
            $("a").tap(function (/*e*/) {
                var timeRemaining = 15;
                var intervalId = setInterval(function () {
                    $("#remaining").text(timeRemaining--);
                    if (timeRemaining === 0) {
                        $("#panel").panel("close");
                        clearInterval(intervalId);
                    }
                }, 1000);
                $("#panel").panel("open");
            });
        });
    </script>
    <script type="text/javascript" src="Scripts/jquery.mobile-1.4.5.js"></script>
</head>
<body>
    <div id="page1" data-role="page" data-theme="b">
        <div data-role="header">
            <h1>Jacqui's Shop</h1>
        </div>

        <div data-role="content" class="buttonContainer">
            <a data-role="button" data-inline="true">Open Panel</a>
        </div>

        <div id="panel" data-role="panel" data-theme="a"
             data-dismissable="false" data-swipe-close="false">
            <div data-role="panel-content">
                <h3>Simple Panel</h3>
                <p>
                    This panel will close in
                    <span id="remaining">15</span> seconds.
                </p>
                <button data-rel="close" data-inline="true">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
