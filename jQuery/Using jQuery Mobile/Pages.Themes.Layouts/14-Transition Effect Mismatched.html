<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script type="text/javascript">
        $(document).bind("pageinit", function () {
            $.mobile.defaultPageTransition = "slide";
            $("button").bind("tap", function (e) {
                var target = this.id === "forward" ? "#page2" : "#page1";
                $.mobile.changePage(target, {
                    reverse: (target === "#page1")
                });
            });
        });
    </script>
    <script src="Scripts/jquery.mobile-1.4.5.js"></script>
</head>
<body>
    <div id="page1" data-role="page">
        <div data-role="header">
            <h1>Jacqui's Shop</h1>
        </div>
        <div data-role="content">
            This is page 1
            <button id="forward">Go to Page 2</button>
        </div>
    </div>
    <div id="page2" data-role="page">
        <div data-role="header">
            <h1>Jacqui's Shop</h1>
        </div>
        <div data-role="content">
            This is page 2
            <button id="back">Back to Page 1</button>
        </div>
    </div>
</body>
</html>
