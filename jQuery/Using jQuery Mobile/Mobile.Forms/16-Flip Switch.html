<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.8.0.js"></script>
    <script src="Scripts/jquery.mobile-1.4.5.js"></script>
    <style type="text/css">
        #buttonContainer {
            text-align: center;
        }

        [data-role=fieldcontain] {
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="page1" data-role="page" data-theme="b">
        <div data-role="header">
            <h1>Jacqui's Shop</h1>
        </div>
        <form method="get">
            <div data-role="fieldcontain">
                <label for="speed"><span>Speed: </span></label>
                <select id="speed" name="speed" data-role="slider">
                    <option value="fast">Fast</option>
                    <option value="slow">Slow</option>
                </select>
            </div>
            <div data-role="fieldcontain">
                <label for="size"><span>Size: </span></label>
                <select id="size" name="size" data-role="slider">
                    <option value="large">Large</option>
                    <option value="small" selected>Small</option>
                </select>
            </div>
            <div id="buttonContainer">
                <input type="submit" data-inline="true" value="Submit" />
            </div>
        </form>
    </div>
</body>
</html>
