<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="Content/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.8.0.js"></script>
    <script src="Scripts/jquery.mobile-1.4.5.js"></script>
</head>
<body>
    <div id="page1" data-role="page" data-theme="b">
        <div data-role="header">
            <h1>Jacqui's Shop</h1>
        </div>
        <div data-role="content">
            <div data-role="collapsible" data-content-theme="e" data-collapsed="false"
                 data-inset="false" data-iconpos="top">
                <h1>New Delivery Service</h1>
                <p>
                    We are pleased to announce that we are starting a home delivery
                    service for your flower needs. We will deliver within a 20 mile radius
                    of the store for free and $1/mile thereafter.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
