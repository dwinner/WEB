<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Content/jquery.mobile-1.4.5.css" type="text/css" />
    <script type="text/javascript" src="Scripts/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="Scripts/jquery.mobile-1.4.5.js"></script>
    <style>
        #anchor {
            position: absolute;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="page1" data-role="page">
        <div data-role="header">
            <h1>Jacqui's Shop</h1>
        </div>
        <div data-role="content">
            <a href="#popup" data-rel="popup"
               data-position-to="#anchor">Show the popup</a>
            <span id="anchor">Anchor</span>
        </div>
        <div id="popup" data-role="popup">
            <p>This is the popup content</p>
        </div>
    </div>
</body>
</html>
