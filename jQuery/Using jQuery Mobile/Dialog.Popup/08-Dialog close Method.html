<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Content/jquery.mobile-1.4.5.css" type="text/css" />
    <script type="text/javascript" src="Scripts/jquery-1.8.0.js"></script>
    <script>
        $(document).bind("pageinit", function () {
            $("#page1 a").click(function (e) {
                var duration = 15;
                $("#remaining").text(duration);
                var interval = setInterval(function () {
                    $("#remaining").text(--duration);
                    if (duration === 0) {
                        clearInterval(interval);
                        $("#dialog1").dialog("close");
                    }
                }, 1000);
            });
        });
    </script>
    <script type="text/javascript" src="Scripts/jquery.mobile-1.4.5.js"></script>
</head>
<body>
    <div id="page1" data-role="page">
        <div data-role="header">
            <h1>Jacqui's Shop</h1>
        </div>
        <div data-role="content">
            <a href="#dialog1">Show the dialog</a>
        </div>
    </div>
    <div id="dialog1" data-role="dialog" data-close-btn="none" data-overlay-theme="d">
        <div data-role="header">
            <h1>Important</h1>
        </div>
        <div data-role="content">
            This in an important message that will be displayed
            for <span id="remaining"></span> seconds.
        </div>
    </div>
</body>
</html>
