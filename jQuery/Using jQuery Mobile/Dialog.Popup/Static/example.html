<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../Content/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.8.0.js"></script>
    <script src="../Scripts/jquery.mobile-1.4.5.js"></script>
    <script>
        $(document).bind("pageinit", function () {
            $("button").bind("vmousedown", function (e) {
                var pop = $("#popup");
                switch (e.target.innerText) {
                    case "Open":
                        pop.popup("open", {
                            x: 10, y: 10, transition: "fade"
                        });
                        break;
                    case "Close":
                        pop.popup("close");
                        break;
                    default:
                        pop.popup("reposition", {
                            positionTo: e.target.innerText === "Window"
                                ? "window" : "#page1 button"
                        });
                        break;
                }
            });
        });
    </script>
</head>
<body>
    <div id="page1" data-role="page" data-theme="d">
        <div data-role="content">
            <button>Open</button>
        </div>
        <div id="popup" data-role="popup" data-history="true"
             data-dismissible="false">
            <button>Selector</button>
            <button>Window</button>
            <button>Close</button>
        </div>
    </div>
</body>
</html>
