<!DOCTYPE html>
<html>
<head>
    <title>Отклонение отсроченного объекта</title>
    <script type="text/javascript" src="Scripts/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="Scripts/jquery-ui-1.11.4.js"></script>
    <link rel="stylesheet" type="text/css" href="Styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="Content/themes/base/all.css" />
    <link href="Content/themes/ui-darkness/jquery-ui.ui-darkness.css" rel="stylesheet" />
    <script src="Scripts/_references.js"></script>
    <style type="text/css">
        td {
            padding: 5px;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            float: left;
            width: 200px;
        }

        #buttonDiv {
            float: left;
            margin: 20px;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {

            function performLongTaskSync() { // Рабочий элемент
                var start = $.now();
                var total = 0;
                for (var i = 0; i < 5000000; i++) {
                    total += (i + Number((Math.random() + 1).toFixed(0)));
                }
                var elapsedTime = (($.now() - start) / 1000).toFixed(1);
                displayMessage("Task Complete. Time: " + elapsedTime + " sec");
                return total;
            }

            function performLongTask() { // Асинхронная функция, возвращающая отсроченный объект
                return $.Deferred(function (def) {
                    setTimeout(function () {
                        var total = performLongTaskSync();
                        if (total % 2 === 0) {
                            def.resolve();
                        } else {
                            def.reject(total);
                        }
                    }, 10);
                });
            }

            $("button").button().click(function () {
                if ($(":checked").length > 0) {
                    displayMessage("Calling performLongTask()");

                    // Обработка состояния отсроченного объекта
                    var observer = performLongTask();

                    // Независимость от исхода выполнения задачи
                    $("#dialog").dialog("open");

                    observer.always(function() {
                        $("#dialog").dialog("close");
                    });

                    observer.done(function ( /*total*/) { // Объект принимается
                        displayMessage("Callback Executed");
                    }).fail(function (total) { // Объект отклоняется
                        displayMessage("Fail - функция обратного вызова выполнена: " + total);
                    }).then( // Одновременный учет обоих исходов
                        function (total) {
                            displayMessage("Done - функция обратного вызова выполнена: " + total);
                        },
                        function (total) {
                            displayMessage("Fail - функция обратного вызова выполнена: " + total);
                        }
                    );

                    displayMessage("performLongTask() Returned");
                } else {
                    displayMessage("Calling performLongTaskSync()");
                    performLongTaskSync();
                    displayMessage("performLongTaskSync() Returned");
                }
            });

            $(":checkbox").button();

            $("#dialog").dialog({
                autoOpen: false,
                modal: true
            });

        });

        displayMessage("Готово");

        function displayMessage(msg) {
            $("tbody").append("<tr><td>" + msg + "</td></tr>");
        }
    </script>
</head>
<body>
    <h1>Jacqui's Flower Shop</h1>

    <table class="ui-widget" border="1">
        <thead class="ui-widget-header">
            <tr>
                <th>Message</th>
            </tr>
        </thead>
        <tbody class="ui-widget-content"></tbody>
    </table>

    <div id="buttonDiv">
        <button>Go</button>
        <input type="checkbox" id="async" checked>
        <label for="async">Async</label>
    </div>

    <div id="dialog">Выполнение задачи</div>
</body>
</html>
