<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="Scripts/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="Scripts/handlebars.js"></script>
    <script src="Scripts/handlebars-jquery.js"></script>
    <script src="Scripts/jquery-ui-1.11.4.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="Content/themes/ui-darkness/jquery-ui-1.8.23.custom.css"/>
    <link rel="stylesheet" type="text/css" href="Styles/styles.css"/>
    <style type="text/css">
        #accordion { margin: 5px }

        .dcell img { height: 60px }
    </style>
    <script id="flowerTmpl" type="text/x-jquery-tmpl">
        {{#flowers}}
        <div class="dcell">
            <img src="Content/{{product}}.png"/>
            <label for="{{product}}">{{name}}:</label>
            <input name="{{product}}" value="0"/>
        </div>
        {{/flowers}}
    </script>

    <script type="text/javascript">
        $(document).ready(function() {

            var data = {
                flowers: [
                    { "name": "Aster", "product": "aster" },
                    { "name": "Daffodil", "product": "daffodil" },
                    { "name": "Rose", "product": "rose" },
                    { "name": "Peony", "product": "peony" },
                    { "name": "Primula", "product": "primula" },
                    { "name": "Snowdrop", "product": "snowdrop" },
                    { "name": "Carnation", "product": "carnation" },
                    { "name": "Lily", "product": "lily" },
                    { "name": "Orchid", "product": "orchid" }
                ]
            };

            var elems = $("#flowerTmpl").template(data).filter("*");
            elems.slice(0, 3).appendTo("#row1");
            elems.slice(3, 6).appendTo("#row2");
            elems.slice(6).appendTo("#row3");

            $("#accordion").accordion({
                collapsible: true,
                icons: {
                    header: "ui-icon-zoomin",
                    activeHeader: "ui-icon-zoomout"
                }
            });


            $("button").button();
        });
    </script>


</head>
<body>
<h1>Jacqui's Flower Shop</h1>
<form method="post" action="http://localhost:8084/order">
    <div id="accordion">
        <h2>
            <a href="#">Row 1</a>
        </h2>
        <div id="row1"></div>
        <h2>
            <a href="#">Row 2</a>
        </h2>
        <div id="row2"></div>
        <h2>
            <a href="#">Row 3</a>
        </h2>
        <div id="row3"></div>
    </div>
    <div id="buttonDiv">
        <button type="submit">Place Order</button>
    </div>
</form>
</body>
</html>
