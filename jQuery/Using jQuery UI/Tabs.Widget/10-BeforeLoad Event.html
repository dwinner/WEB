<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="Scripts/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="Scripts/handlebars.js"></script>
    <script src="Scripts/handlebars-jquery.js"></script>
    <script src="Scripts/jquery-ui-1.11.4.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="Content/themes/ui-darkness/jquery-ui-1.8.23.custom.css" />
    <link rel="stylesheet" type="text/css" href="Content/styles.css" />    
    <script type="text/javascript">
        $(document).ready(function () {
            $("#tabs").tabs({
                beforeLoad: function (e, ui) {
                    ui.ajaxSettings.url = "Content/flowers.html";
                }
            });
        });
    </script>
</head>
<body>
    <h1>Jacqui's Flower Shop</h1>    
    <div id="tabs">
        <ul>
            <li><a href="#tab1">Tab 1</a>
            <li><a href="#tab2">Tab 2</a>
            <li><a href="#tab3">Tab 3</a>
            <li><a href="Content/tabflowers.html">Ajax Content</a>
        </ul>
        <div id="tab1">This is the content for tab 1</div>
        <div id="tab2">This is the content for tab 2</div>
        <div id="tab3">This is the content for tab 3</div>                
    </div>
</body>
</html>
