<!DOCTYPE html>
<html>
<head>
    <title>Example</title>

    <script src="Scripts/jquery-2.1.4.js"></script>    
    <script src="Scripts/jquery-ui-1.11.4.js"></script>
    <link href="Content/themes/ui-darkness/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
    
    <script type="text/javascript">
        $(document).ready(function () {
            $("#radioDiv").buttonset();
        });
    </script>
</head>
<body>
    <form>
        <div id="radioDiv">
            <input type="radio" name="flower" id="rose" checked />
            <label for="rose">Rose</label>
            <input type="radio" name="flower" id="lily"/><label for="lily">Lily</label>
            <input type="radio" name="flower" id="iris"/><label for="iris">Iris</label>
        </div>
    </form>
</body>
</html>
