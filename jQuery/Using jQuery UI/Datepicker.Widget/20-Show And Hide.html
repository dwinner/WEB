<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="Scripts/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="Scripts/jquery-ui-1.11.4.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="Styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="Content/themes/ui-darkness/jquery-ui-1.8.23.custom.css" />
    <style type="text/css">
        input {
            width: 200px;
            text-align: left;
            margin-right: 10px;
        }

        #wrapper > * {
            float: left;
        }

        label {
            padding: 4px;
            text-align: right;
            width: auto;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {

            $("#datep").datepicker();

            $("button").click(function (e) {
                e.preventDefault();
                $("#datep").datepicker("show");
                setTimeout(function () {
                    $("#datep").datepicker("hide");
                }, 5000);
            });
        });
    </script>
</head>
<body>
    <h1>Jacqui's Flower Shop</h1>
    <form method="post" action="http://node.jacquisflowershop.com/order">
        <div id="wrapper" class="ui-widget">
            <label for="datep">Date: </label><input id="datep" /><span id="inline"></span>
            <button>Datepicker</button>
        </div>
    </form>
</body>
</html>
