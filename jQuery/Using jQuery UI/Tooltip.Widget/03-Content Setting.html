<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="Scripts/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="Scripts/jquery-ui-1.11.4.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="Content/themes/ui-darkness/jquery-ui-1.8.23.custom.css" />
    <link rel="stylesheet" type="text/css" href="Styles/styles.css" />
    <style>
        span.toolTip {
            font-weight: bold;
            font-style: italic;
        }
    </style>
    <script id="tipContent" type="text/html">
        We are at
        <b>200</b> Main Street
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("span.toolTip").tooltip({
                content: $("#tipContent").html(),
                items: "span.toolTip"
            });
        });
    </script>
</head>
<body class="ui-widget">
    <h1>Jacqui's Flower Shop</h1>

    <h3>Color and Beauty to Your Door</h3>
    <p>
        We are pleased to announce that we are starting a home delivery service for
        your flower needs. We will deliver within a
        <span class="toolTip">20 mile radius</span>
        of the store for free and $1/mile thereafter.
    </p>
</body>
</html>
