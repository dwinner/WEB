<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="Scripts/jquery-2.1.4.js"></script>
    <style>
        h1 {
            width: 700px;
            border: thick double black;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            font-size: x-large;
            padding: .5em;
            color: darkgreen;
            background-image: url("Content/border.png");
            -ms-background-size: contain;
            background-size: contain;
            margin-top: 0;
        }

        .dtable {
            display: table;
        }

        .drow {
            display: table-row;
        }

        .dcell {
            display: table-cell;
            padding: 10px;
        }

            .dcell > * {
                vertical-align: middle;
            }

        input {
            width: 2em;
            text-align: right;
            border: thin solid black;
            padding: 2px;
        }

        label {
            width: 5em;
            padding-left: .5em;
            display: inline-block;
        }

        #buttonDiv {
            text-align: center;
        }

        #oblock {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 700px;
        }
    </style>
</head>
<body>
    <h1>Jacqui's Flower Shop</h1>
    <form method="post">
        <div id="oblock">
            <div class="dtable">
                <div class="drow">
                    <div class="dcell">
                        <img src="Content/aster.png" /><label>Aster:</label>
                        <input name="aster" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="Content/daffodil.png" /><label>Daffodil:</label>
                        <input name="daffodil" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="Content/rose.png" /><label>Rose:</label>
                        <input name="rose" value="0" required>
                    </div>
                </div>
                <div class="drow">
                    <div class="dcell">
                        <img src="Content/peony.png" /><label>Peony:</label>
                        <input name="peony" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="Content/primula.png" /><label>Primula:</label>
                        <input name="primula" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="Content/snowdrop.png" /><label>Snowdrop:</label>
                        <input name="snowdrop" value="0" required>
                    </div>
                </div>
            </div>
        </div>
        <div id="buttonDiv"><button type="submit">Place Order</button></div>
    </form>
    <script>
        var elements = document.getElementsByTagName("img");
        for (var i = 0; i < elements.length; i++) {
            elements[i].src = "Content/snowdrop.png";
            elements[i].style.opacity = 0.5;
        }
    </script>
</body>
</html>
