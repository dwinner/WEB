<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="Scripts/jquery-2.1.4.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="Styles/styles.css" />

<style type="text/css">
    img.blueBorder {border: thick solid blue}
    img.redBorder {border: thick solid red}
</style>
<script type="text/javascript">
    $(document).ready(function() {
        
        $("img").filter(":odd").addClass("redBorder").end()
            .filter(":even").addClass("blueBorder");
     
        $("<button>Toggle On</button>").appendTo("#buttonDiv").click(doToggleOn);
        $("<button>Toggle Off</button>").appendTo("#buttonDiv").click(doToggleOff);
        
        function doToggleOff(e) {
            $("img, label").toggleClass("redBorder", false);
            e.preventDefault();                        
        };
        function doToggleOn(e) {
            $("img, label").toggleClass("redBorder", true);
            e.preventDefault();                        
        };
    });    
</script>




</head>
<body>
    <h1>Jacqui's Flower Shop</h1>
    <form method="post">
        <div id="oblock">
            <div class="dtable">
                <div id="row1" class="drow">
                    <div class="dcell">
                        <img src="Content/aster.png" /><label for="aster">Aster:</label>
                        <input name="aster" id="aster" value="0" required />
                    </div>
                    <div class="dcell">
                        <img src="Content/daffodil.png" /><label for="daffodil">Daffodil:</label>
                        <input name="daffodil" id="daffodil" value="0" required />
                    </div>
                    <div class="dcell">
                        <img src="Content/rose.png" /><label for="rose">Rose:</label>
                        <input name="rose" id="rose" value="0" required />
                    </div>
                </div>
                <div id="row2" class="drow">
                    <div class="dcell">
                        <img src="Content/peony.png" /><label for="peony">Peony:</label>
                        <input name="peony" id="peony" value="0" required />
                    </div>
                    <div class="dcell">
                        <img src="Content/primula.png" /><label for="primula">Primula:</label>
                        <input name="primula" id="primula" value="0" required />
                    </div>
                    <div class="dcell">
                        <img src="Content/snowdrop.png" /><label for="snowdrop">Snowdrop:</label>
                        <input name="snowdrop" id="snowdrop" value="0" required />
                    </div>
                </div>
            </div>
        </div>
        <div id="buttonDiv"><button type="submit">Place Order</button></div>
    </form>
</body>
</html>
