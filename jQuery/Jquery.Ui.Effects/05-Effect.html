<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/jquery-ui-1.11.4.js"></script>
    <link href="Content/themes/south-street/jquery.ui.all.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style type="text/css">
        .elemClass {
            font-size: 25px;
            background-color: white;
            color: black;
            border: medium solid black;
            width: 200px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                $("#animTarget").effect(this.id, "fast");
            });
        });
    </script>
</head>
<body>
    <h1>Jacqui's Flower Shop</h1>
    <button id="blind">Blind</button>
    <button id="bounce">Bounce</button>
    <button id="clip">Clip</button>
    <button id="drop">Drop</button>
    <button id="explode">Explode</button>
    <button id="fade">Fade</button>
    <button id="fold">Fold</button>
    <button id="highlight">Highlight</button>
    <button id="puff">Puff</button>
    <button id="pulsate">Pulsate</button>
    <button id="scale">Scale</button>
    <button id="shake">Shake</button>
    <button id="size">Size</button>
    <button id="slide">Slide</button>
    <div id="animTarget" class="elemClass">
        Hello!
    </div>
</body>
</html>
