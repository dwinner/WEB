<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <script src="Scripts/jquery-2.1.3.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <title>Slider</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet"/>    
    <link href="Content/jumbotron-narrow.css" rel="stylesheet"/>
    <link href="Content/site.css" rel="stylesheet"/>
</head>

<body>
<div class="container">

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://lorempixel.com/g/350/200/animals/1" alt="Cat1"/>
                <div class="carousel-caption">
                    Cat One
                </div>
            </div>
            <div class="item">
                <img src="http://lorempixel.com/g/350/200/animals/2" alt="Cat2"/>
                <div class="carousel-caption">
                    Cat Two
                </div>
            </div>
            <div class="item">
                <img src="http://lorempixel.com/g/350/200/animals/3" alt="Cat2"/>
                <div class="carousel-caption">
                    Cat Three
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <footer class="footer">
        <p>&copy; Company 2014</p>
    </footer>
</div>
<!-- /container -->
</body>
</html>
